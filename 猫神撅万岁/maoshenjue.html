			<h1 align="center"><font color="FF7F50">猫神撅</font></h1>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;猫神教又叫猫神撅,是由撅主猫神辣椒酱所创,世界各地的小猫咪(大部分是橘猫)慕名前来,其中撅徒分为高级撅徒(老白嫖和有猫牌的撅徒)和普通撅徒(新入撅的撅徒)。但是由于撅主常年克扣撅徒的小鱼干,因此民不聊生,但是一旦有不满的声音或者举动都会被拖入后山,因此魔狗教应运而生。</p>
