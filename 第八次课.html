<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.button{
				display: inline-block;
				padding: 15px 25px;
				font-size: 24px;
				cursor: pointer;
				text-align: center;
				text-decoration: none;
				outline: #FFFFFF;
				background-color: aqua;
				border: none;
				border-radius: 15px;
				box-shadow: aliceblue;
			}
			.button:hover{
				background-color: #00FFFF;
			}
			.button:active{
				background-color: chartreuse;
				box-shadow: 0 5px #9BB3A6;
				transform: translateY(4px);
			}
		</style>
	</head>
	<body>
		<button class="button">看看</button>
	</body>
</html>
