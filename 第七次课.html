<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				background-color: blue;
				width: 100px;
				height: 100px;
				position: absolute;
				left: 400px;
				top: 200px;
			}
			#box2 {
			    background-color: red;
			    width: 100px;
			    height: 100px;
			    position: absolute;
			    left: 100px;
				top: 400px;
			}
		</style>
	</head>
	<body>
		<div id="box1" class="box">
		    </div>
		    <div id="box2" class="box">
		    </div>
		
		    <br>
		    <br>
		    <br>
		    <input type="button" id="btn1" value="请点击我">
		    <script>
		        var target = document.getElementById("btn1");
		        target.onclick = function () {
		            var leftValue = document.getElementById("box1").style.left;
		            leftValue = leftValue.replace("px", "");
		            leftValue = Number(leftValue) + 5;
		            document.getElementById("box1").style.left = leftValue + "px";
		        }
		    </script>
	</body>
</html>
